<!DOCTYPE html>

<head>

  <style>
    body {

      background-color: #f7f9fb;

    header {

      align-items: center;
      background-color: #003366;

    h1 {

    }
    .container {
      padding: 24px;
    }
    .charts {
      display: flex;
      gap: 30px;
      justify-content: space-between;

    }
    .chart-box {
      background: white;
      border-radius: 12px;

      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      flex: 1 1 45%;
      min-width: 400px;
    }
    canvas {
      width: 100%;
      height: 320px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 25px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    th {
      background-color: #003366;
      color: white;
      text-align: left;
      padding: 8px;
    }
    td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    tfoot td {
      font-weight: bold;
      background-color: #e8f0ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.fepasa.com/wp-content/uploads/2023/03/LOGO-FEPASA-VECTORIAL-1.png" alt="FEPASA Logo">
    <h1 id="titulo">游늵 An치lisis de Carga</h1>
  </header>

  <div class="container">

    <!-- 游댳 TABLA NUEVA: INICIO DISE칌O VS REAL -->
    <table id="tablaInicio">
      <thead>
        <tr>
          <th>Hora Inicio Dise침o</th>
          <th>Hora Inicio Real</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="inicioDisenoTxt"></td>
          <td id="inicioRealTxt"></td>
          <td id="cumpleTxt"></td>
        </tr>
      </tbody>
    </table>

    <div class="charts">
      <div class="chart-box">
        <canvas id="tasaCargaChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="tiempoChart"></canvas>
      </div>
    </div>

    <table id="tablaDatos">
      <thead>
        <tr>
          <th>Subtrenada</th>
          <th>L칤nea</th>
          <th>Postura</th>
          <th>Aviso</th>
          <th>Retiro</th>
          <th>Carros Cargados</th>
          <th>Tiempo Carga (hh:mm)</th>
          <th>Av-Ret (min)</th>
          <th>Ret-Post (min)</th>
          <th>Tasa Carga</th>
          <th>Eficiencia (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot id="resumen"></tfoot>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);

    const parseNumList = (str) => {
      return (str || "")
        .replace(/%20/g, " ")
        .split(",")
        .map(s => Number(s.trim()))
        .filter(n => !isNaN(n));
    };

    const parseTextList = (str) => {
      return (str || "")
        .replace(/%20/g, " ")
        .split(",")
        .map(s => s.trim());
    };

    const tren = params.get("tren") || "";
    const folio = params.get("folio") || "";
    const subtrenadas = parseTextList(params.get("subtrenadas"));
    const lineas = parseTextList(params.get("linea"));
    const postura = parseTextList(params.get("postura"));
    const aviso = parseTextList(params.get("aviso"));
    const retiro = parseTextList(params.get("retiro"));
    const cargados = parseNumList(params.get("cargados"));
    const avisoRetiro = parseNumList(params.get("avisoRetiro"));
    const avisoPostura = parseNumList(params.get("avisoPostura"));
    const tasaCarga = parseNumList(params.get("tasaCarga"));
    const eficiencia = parseNumList(params.get("eficiencia"));

    /* 游댳 NUEVOS PAR츼METROS */
    const inicioDiseno = params.get("inicioDiseno");
    const inicioReal = params.get("inicioReal");

    document.getElementById("titulo").innerText = `游늵 An치lisis de Carga - Tren ${tren} (${folio || "sin folio"})`;

    const formatDateTime = (dt) => {
      if (!dt || dt === "null" || dt === "") return "-";
      const parsed = new Date(dt);
      if (isNaN(parsed.getTime())) return dt;
      return parsed.toLocaleString("es-CL", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    };

    /* 游댳 COMPARACI칍N DISE칌O VS REAL */
    const cumpleHorario = (diseno, real) => {
      if (!diseno || !real) return "-";
      return new Date(real) <= new Date(diseno) ? "CUMPLE" : "NO CUMPLE";
    };

    document.getElementById("inicioDisenoTxt").innerText = formatDateTime(inicioDiseno);
    document.getElementById("inicioRealTxt").innerText = formatDateTime(inicioReal);

    const resultado = cumpleHorario(inicioDiseno, inicioReal);
    const celdaResultado = document.getElementById("cumpleTxt");
    celdaResultado.innerText = resultado;
    celdaResultado.style.fontWeight = "bold";
    celdaResultado.style.color = resultado === "CUMPLE" ? "green" : "red";

  </script>
