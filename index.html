<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游늵 An치lisis de Carga - FEPASA</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fb;
      color: #222;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #003366;
      color: white;
      padding: 12px 24px;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    h1 {
      font-size: 22px;
      margin: 0;
    }
    .container {
      padding: 24px;
    }
    .charts {
      display: flex;
      gap: 30px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .chart-box {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      flex: 1 1 45%;
      min-width: 400px;
    }
    canvas {
      width: 100%;
      height: 320px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 25px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    th {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 8px;
    }
    td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    tfoot td {
      font-weight: bold;
      background-color: #e8f0ff;
    }
  </style>
</head>

<body>
<header>
  <img src="https://www.fepasa.com/wp-content/uploads/2023/03/LOGO-FEPASA-VECTORIAL-1.png" alt="FEPASA Logo">
  <h1 id="titulo">游늵 An치lisis de Carga</h1>
</header>

<div class="container">

  <!-- 游댳 TABLA CUMPLIMIENTO INICIO -->
  <table id="tablaInicio">
    <thead>
      <tr>
        <th>Hora Dise침o Inicio</th>
        <th>Hora Real Inicio ST1</th>
        <th>Cumplimiento</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="charts">
    <div class="chart-box">
      <canvas id="tasaCargaChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="tiempoChart"></canvas>
    </div>
  </div>

  <!-- 游댳 TABLA SUBTRENADAS -->
  <table id="tablaDatos">
    <thead>
      <tr>
        <th>Subtrenada</th>
        <th>L칤nea</th>
        <th>Postura</th>
        <th>Aviso</th>
        <th>Retiro</th>
        <th>Carros Cargados</th>
        <th>Tiempo Carga (hh:mm)</th>
        <th>Av-Ret (min)</th>
        <th>Ret-Post (min)</th>
        <th>Tasa Carga</th>
        <th>Eficiencia (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot id="resumen"></tfoot>
  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);

  const parseNumList = (str) =>
    (str || "").replace(/%20/g, " ").split(",").map(s => Number(s.trim())).filter(n => !isNaN(n));

  const parseTextList = (str) =>
    (str || "").replace(/%20/g, " ").split(",").map(s => s.trim());

  const tren = params.get("tren") || "";
  const folio = params.get("folio") || "";

  const subtrenadas = parseTextList(params.get("subtrenadas"));
  const lineas = parseTextList(params.get("linea"));
  const postura = parseTextList(params.get("postura"));
  const aviso = parseTextList(params.get("aviso"));
  const retiro = parseTextList(params.get("retiro"));
  const cargados = parseNumList(params.get("cargados"));
  const avisoRetiro = parseNumList(params.get("avisoRetiro"));
  const avisoPostura = parseNumList(params.get("avisoPostura"));
  const tasaCarga = parseNumList(params.get("tasaCarga"));
  const eficiencia = parseNumList(params.get("eficiencia"));

  const horaDisenoInicio = params.get("horaDisenoInicio");
  const horaRealInicioST1 = params.get("horaRealInicioST1");
  const cumpleInicio = params.get("cumpleInicio");

  document.getElementById("titulo").innerText =
    `游늵 An치lisis de Carga - Tren ${tren} (${folio || "sin folio"})`;

  const formatDateTime = (dt) => {
    if (!dt || dt === "null") return "-";
    const d = new Date(dt);
    return isNaN(d) ? dt : d.toLocaleString("es-CL", {
      day: "2-digit", month: "2-digit", year: "numeric",
      hour: "2-digit", minute: "2-digit"
    });
  };

  // 游댳 Render tabla cumplimiento
  const filaInicio = document.createElement("tr");
  filaInicio.innerHTML = `
    <td>${formatDateTime(horaDisenoInicio)}</td>
    <td>${formatDateTime(horaRealInicioST1)}</td>
    <td style="font-weight:bold; color:${cumpleInicio === "CUMPLE" ? "green" : "red"}">
      ${cumpleInicio || "-"}
    </td>
  `;
  document.querySelector("#tablaInicio tbody").appendChild(filaInicio);

  // 游댳 Tabla subtrenadas
  const tbody = document.querySelector("#tablaDatos tbody");
  let totalCarros = 0, promTasa = 0, promEficiencia = 0;

  for (let i = 0; i < subtrenadas.length; i++) {
    const inicio = new Date(postura[i]);
    const fin = new Date(aviso[i]);
    const minutosCarga = fin > inicio ? (fin - inicio) / 60000 : 0;

    const fila = document.createElement("tr");
    [
      subtrenadas[i], lineas[i],
      formatDateTime(postura[i]), formatDateTime(aviso[i]), formatDateTime(retiro[i]),
      cargados[i] || 0,
      `${String(Math.floor(minutosCarga / 60)).padStart(2,"0")}:${String(Math.floor(minutosCarga % 60)).padStart(2,"0")}`,
      Math.round(avisoRetiro[i] || 0),
      Math.round(avisoPostura[i] || 0),
      (tasaCarga[i] || 0).toFixed(2),
      (eficiencia[i] || 0).toFixed(2)
    ].forEach(v => {
      const td = document.createElement("td");
      td.textContent = v;
      fila.appendChild(td);
    });

    totalCarros += cargados[i] || 0;
    promTasa += tasaCarga[i] || 0;
    promEficiencia += eficiencia[i] || 0;
    tbody.appendChild(fila);
  }

  if (subtrenadas.length) {
    document.getElementById("resumen").innerHTML = `
      <tr>
        <td colspan="5"><strong>Resumen Tren ${tren}</strong></td>
        <td>${totalCarros}</td>
        <td colspan="3"></td>
        <td>${(promTasa / subtrenadas.length).toFixed(2)}</td>
        <td>${(promEficiencia / subtrenadas.length).toFixed(2)}</td>
      </tr>`;
  }
</script>
</body>
</html>
