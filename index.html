<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Operacional - FEPASA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #0a3871;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin: 25px auto;
      width: 95%;
      max-width: 1200px;
    }

    .chart-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      flex: 1 1 500px;
      max-width: 560px;
    }

    h2 {
      text-align: center;
      color: #0a3871;
      margin-bottom: 15px;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85em;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-top: 15px;
    }

    table thead {
      background: #0a3871;
      color: white;
    }

    th, td {
      padding: 8px 6px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f6ff;
    }

    tfoot {
      background: #eaf1ff;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>ðŸ“Š Dashboard Operacional â€“ FEPASA</header>

  <div class="dashboard">
    <!-- GrÃ¡fico 1 -->
    <div class="chart-card">
      <h2>Tasa de Carga</h2>
      <canvas id="graficoTasa"></canvas>
      <div id="tablaTasa"></div>
    </div>

    <!-- GrÃ¡fico 2 -->
    <div class="chart-card">
      <h2>Tiempos de Proceso (min)</h2>
      <canvas id="graficoTiempo"></canvas>
      <div id="tablaTiempo"></div>
    </div>
  </div>

  <script>
    // Leer parÃ¡metros
    const params = new URLSearchParams(window.location.search);

    const subtrenadas = params.get("subtrenadas")?.split(",") || [];
    const tasaL2 = (params.get("tasaL2")?.split(",").map(Number)) || [];
    const tasaL3 = (params.get("tasaL3")?.split(",").map(Number)) || [];
    const retiro = (params.get("retiro")?.split(",").map(Number)) || [];
    const postura = (params.get("postura")?.split(",").map(Number)) || [];

    // Promedio
    const promedio = arr => arr.length ? arr.reduce((a,b)=>a+b,0)/arr.length : 0;

    // ðŸŽ¯ GRAFICO TASA
    const ctx1 = document.getElementById('graficoTasa').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: subtrenadas,
        datasets: [
          { label: 'Tasa L2', data: tasaL2, backgroundColor: '#007bff' },
          { label: 'Tasa L3', data: tasaL3, backgroundColor: '#ffc107' },
          {
            label: 'DiseÃ±o L2 (5.45)',
            data: Array(subtrenadas.length).fill(5.45),
            type: 'line',
            borderColor: '#007bff',
            borderDash: [6, 4],
            fill: false
          },
          {
            label: 'DiseÃ±o L3 (7.11)',
            data: Array(subtrenadas.length).fill(7.11),
            type: 'line',
            borderColor: '#ff8800',
            borderDash: [6, 4],
            fill: false
          }
        ]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' },
          tooltip: {
            callbacks: {
              label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(2)} car/h`
            }
          }
        },
        scales: {
          x: { title: { display: true, text: 'Subtrenada Planificada' } },
          y: { title: { display: true, text: 'Tasa (car/h)' }, beginAtZero: true }
        }
      }
    });

    // ðŸŽ¯ GRAFICO TIEMPO (en minutos)
    const ctx2 = document.getElementById('graficoTiempo').getContext('2d');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: subtrenadas,
        datasets: [
          { label: 'Aviso - Retiro (min)', data: retiro, backgroundColor: '#0dcaf0' },
          { label: 'Retiro - Postura (min)', data: postura, backgroundColor: '#6610f2' }
        ]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' },
          tooltip: {
            callbacks: {
              label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(0)} min`
            }
          }
        },
        scales: {
          x: { title: { display: true, text: 'Subtrenada Planificada' } },
          y: { title: { display: true, text: 'DuraciÃ³n (min)' }, beginAtZero: true }
        }
      }
    });

    // ðŸ§¾ TABLA TASA
    let htmlTasa = "<table><thead><tr><th>Subtrenada</th><th>Tasa L2</th><th>Tasa L3</th></tr></thead><tbody>";
    for (let i = 0; i < subtrenadas.length; i++) {
      htmlTasa += `<tr>
        <td>${subtrenadas[i] || "-"}</td>
        <td>${tasaL2[i]?.toFixed(2) || "-"}</td>
        <td>${tasaL3[i]?.toFixed(2) || "-"}</td>
      </tr>`;
    }
    htmlTasa += `</tbody><tfoot><tr><td><b>Promedio</b></td><td>${promedio(tasaL2).toFixed(2)}</td><td>${promedio(tasaL3).toFixed(2)}</td></tr></tfoot></table>`;
    document.getElementById("tablaTasa").innerHTML = htmlTasa;

    // ðŸ§¾ TABLA TIEMPOS
    let htmlTiempo = "<table><thead><tr><th>Subtrenada</th><th>Aviso - Retiro (min)</th><th>Retiro - Postura (min)</th></tr></thead><tbody>";
    for (let i = 0; i < subtrenadas.length; i++) {
      htmlTiempo += `<tr>
        <td>${subtrenadas[i] || "-"}</td>
        <td>${retiro[i]?.toFixed(0) || "-"}</td>
        <td>${postura[i]?.toFixed(0) || "-"}</td>
      </tr>`;
    }
    htmlTiempo += `</tbody><tfoot><tr><td><b>Promedio</b></td><td>${promedio(retiro).toFixed(0)}</td><td>${promedio(postura).toFixed(0)}</td></tr></tfoot></table>`;
    document.getElementById("tablaTiempo").innerHTML = htmlTiempo;
  </script>
</body>
</html>
