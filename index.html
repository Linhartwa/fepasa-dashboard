<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Operacional - FEPASA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #0a3871;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    section {
      margin: 25px auto;
      width: 90%;
      max-width: 1000px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #0a3871;
      margin-bottom: 10px;
    }

    canvas {
      display: block;
      margin: 0 auto 10px;
      width: 100% !important;
      height: 280px !important;
    }

    table {
      width: 95%;
      border-collapse: collapse;
      margin: 25px auto;
      font-size: 0.9em;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    table thead {
      background: #0a3871;
      color: white;
    }

    th, td {
      padding: 10px 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f6ff;
    }
  </style>
</head>

<body>
  <header>ðŸ“Š Dashboard Operacional â€“ FEPASA</header>

  <section>
    <h2>Tasa de Carga por Subtrenada</h2>
    <canvas id="graficoTasa"></canvas>
  </section>

  <section>
    <h2>Tiempos de Proceso</h2>
    <canvas id="graficoTiempo"></canvas>
  </section>

  <section>
    <h2>Resumen de Subtrenadas</h2>
    <div id="tablaResumen"></div>
  </section>

  <script>
    // ðŸ§© Leer parÃ¡metros de la URL
    const params = new URLSearchParams(window.location.search);

    const subtrenadas = params.get("subtrenadas")?.split(",") || [];
    const tasaL2 = (params.get("tasaL2")?.split(",").map(Number)) || [];
    const tasaL3 = (params.get("tasaL3")?.split(",").map(Number)) || [];
    const retiro = (params.get("retiro")?.split(",").map(Number)) || [];
    const postura = (params.get("postura")?.split(",").map(Number)) || [];

    // ðŸŸ¦ GRAFICO 1 â€” TASA DE CARGA
    const ctx1 = document.getElementById('graficoTasa').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: subtrenadas,
        datasets: [
          { label: 'Tasa L2', data: tasaL2, backgroundColor: '#007bff' },
          { label: 'Tasa L3', data: tasaL3, backgroundColor: '#ffc107' },
          {
            label: 'DiseÃ±o L2 (5.45)',
            data: Array(subtrenadas.length).fill(5.45),
            type: 'line',
            borderColor: '#007bff',
            borderDash: [6, 4],
            fill: false
          },
          {
            label: 'DiseÃ±o L3 (7.11)',
            data: Array(subtrenadas.length).fill(7.11),
            type: 'line',
            borderColor: '#ff8800',
            borderDash: [6, 4],
            fill: false
          }
        ]
      },
      options: {
        plugins: {
          title: { display: false },
          legend: { position: 'bottom' },
          tooltip: {
            callbacks: {
              label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(2)} car/h`
            }
          }
        },
        scales: {
          x: { title: { display: true, text: 'Subtrenada Planificada' } },
          y: { title: { display: true, text: 'Tasa (car/h)' }, beginAtZero: true }
        }
      }
    });

    // ðŸŸª GRAFICO 2 â€” TIEMPOS DE PROCESO
    const ctx2 = document.getElementById('graficoTiempo').getContext('2d');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: subtrenadas,
        datasets: [
          { label: 'Aviso - Retiro (h)', data: retiro, backgroundColor: '#0dcaf0' },
          { label: 'Retiro - Postura (h)', data: postura, backgroundColor: '#6610f2' }
        ]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' },
          tooltip: {
            callbacks: {
              label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(2)} h`
            }
          }
        },
        scales: {
          x: { title: { display: true, text: 'Subtrenada Planificada' } },
          y: { title: { display: true, text: 'DuraciÃ³n (h)' }, beginAtZero: true }
        }
      }
    });

    // ðŸ“‹ TABLA RESUMEN
    let html = "<table><thead><tr><th>Subtrenada</th><th>Tasa L2</th><th>Tasa L3</th><th>Aviso-Retiro (h)</th><th>Retiro-Postura (h)</th></tr></thead><tbody>";
    for (let i = 0; i < subtrenadas.length; i++) {
      html += `<tr>
        <td>${subtrenadas[i] || "-"}</td>
        <td>${tasaL2[i]?.toFixed(2) || "-"}</td>
        <td>${tasaL3[i]?.toFixed(2) || "-"}</td>
        <td>${retiro[i]?.toFixed(2) || "-"}</td>
        <td>${postura[i]?.toFixed(2) || "-"}</td>
      </tr>`;
    }
    html += "</tbody></table>";
    document.getElementById("tablaResumen").innerHTML = html;
  </script>
</body>
</html>
