<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Operacional - FEPASA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a3871;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.3em;
      font-weight: bold;
    }
    section {
      margin: 30px auto;
      width: 90%;
      max-width: 1000px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0a3871;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Dashboard Operacional â€“ FEPASA</header>

  <section>
    <h2>Tasa de Carga por Subtrenada</h2>
    <canvas id="graficoTasa" height="350"></canvas>
  </section>

  <section>
    <h2>Tiempos de Proceso</h2>
    <canvas id="graficoTiempo" height="350"></canvas>
  </section>

  <script>
    // ðŸ§© Leer parÃ¡metros de la URL
    const params = new URLSearchParams(window.location.search);

    const subtrenadas = params.get("subtrenadas")?.split(",") || [];
    const tasaL2 = (params.get("tasaL2")?.split(",").map(Number)) || [];
    const tasaL3 = (params.get("tasaL3")?.split(",").map(Number)) || [];
    const retiro = (params.get("retiro")?.split(",").map(Number)) || [];
    const postura = (params.get("postura")?.split(",").map(Number)) || [];

    // ðŸŸ¦ GRAFICO 1 â€” TASA DE CARGA
    const ctx1 = document.getElementById('graficoTasa').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: subtrenadas,
        datasets: [
          {
            label: 'Tasa L2',
            data: tasaL2,
            backgroundColor: '#007bff'
          },
          {
            label: 'Tasa L3',
            data: tasaL3,
            backgroundColor: '#ffc107'
          },
          {
            label: 'DiseÃ±o L2 (5.45)',
            data: Array(subtrenadas.length).fill(5.45),
            type: 'line',
            borderColor: '#007bff',
            borderDash: [6, 4],
            fill: false
          },
          {
            label: 'DiseÃ±o L3 (7.11)',
            data: Array(subtrenadas.length).fill(7.11),
            type: 'line',
            borderColor: '#ff8800',
            borderDash: [6, 4],
            fill: false
          }
        ]
      },
      options: {
        plugins: {
          title: { display: true, text: 'Tasa de Carga Promedio' },
          legend: { position: 'bottom' }
        },
        scales: {
          x: { title: { display: true, text: 'Subtrenada Planificada' } },
          y: { title: { display: true, text: 'Tasa (car/h)' }, beginAtZero: true }
        }
      }
    });

    // ðŸŸª GRAFICO 2 â€” TIEMPOS
    const ctx2 = document.getElementById('graficoTiempo').getContext('2d');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: subtrenadas,
        datasets: [
          {
            label: 'Aviso - Retiro (h)',
            data: retiro,
            backgroundColor: '#0dcaf0'
          },
          {
            label: 'Retiro - Postura (h)',
            data: postura,
            backgroundColor: '#6610f2'
          }
        ]
      },
      options: {
        plugins: {
          title: { display: true, text: 'Tiempos de Proceso por Subtrenada' },
          legend: { position: 'bottom' }
        },
        scales: {
          x: { title: { display: true, text: 'Subtrenada Planificada' } },
          y: { title: { display: true, text: 'DuraciÃ³n (h)' }, beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
