<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“Š AnÃ¡lisis de Carga - FEPASA</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fb;
      color: #222;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #003366;
      color: white;
      padding: 12px 24px;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    h1 {
      font-size: 22px;
      margin: 0;
    }
    .container {
      padding: 24px;
    }
    .charts {
      display: flex;
      gap: 30px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .chart-box {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      flex: 1 1 45%;
      min-width: 400px;
    }
    canvas {
      width: 100%;
      height: 320px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 25px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    th {
      background-color: #003366;
      color: white;
      text-align: left;
      padding: 8px;
    }
    td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    tfoot td {
      font-weight: bold;
      background-color: #e8f0ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.fepasa.com/wp-content/uploads/2023/03/LOGO-FEPASA-VECTORIAL-1.png" alt="FEPASA Logo">
    <h1 id="titulo">ðŸ“Š AnÃ¡lisis de Carga</h1>
  </header>

  <div class="container">
    <div class="charts">
      <div class="chart-box">
        <canvas id="tasaCargaChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="tiempoChart"></canvas>
      </div>
    </div>

    <table id="tablaDatos">
      <thead>
        <tr>
          <th>Subtrenada</th>
          <th>LÃ­nea</th>
          <th>Postura</th>
          <th>Aviso</th>
          <th>Retiro</th>
          <th>Carros Cargados</th>
          <th>Tiempo Carga (hh:mm)</th>
          <th>Av-Ret (min)</th>
          <th>Ret-Post (min)</th>
          <th>Tasa Carga</th>
          <th>Eficiencia (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot id="resumen"></tfoot>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);

    const parseNumList = (str) => {
      return (str || "")
        .replace(/%20/g, " ")
        .split(",")
        .map(s => Number(s.trim()))
        .filter(n => !isNaN(n));
    };

    const parseTextList = (str) => {
      return (str || "")
        .replace(/%20/g, " ")
        .split(",")
        .map(s => s.trim());
    };

    const tren = params.get("tren") || "";
    const folio = params.get("folio") || "";
    const subtrenadas = parseTextList(params.get("subtrenadas"));
    const lineas = parseTextList(params.get("linea"));
    const postura = parseTextList(params.get("postura"));
    const aviso = parseTextList(params.get("aviso"));
    const retiro = parseTextList(params.get("retiro"));
    const cargados = parseNumList(params.get("cargados"));
    const tiempoCarga = parseNumList(params.get("tiempoCarga"));
    const avisoRetiro = parseNumList(params.get("avisoRetiro"));
    const avisoPostura = parseNumList(params.get("avisoPostura"));
    const tasaCarga = parseNumList(params.get("tasaCarga"));
    const eficiencia = parseNumList(params.get("eficiencia"));

    document.getElementById("titulo").innerText = `ðŸ“Š AnÃ¡lisis de Carga - Tren ${tren}${folio ? " (" + folio + ")" : ""}`;

    const formatDateTime = (dt) => {
      if (!dt || dt === "null" || dt === "") return "-";
      const parsed = new Date(dt);
      if (isNaN(parsed.getTime())) return dt;
      return parsed.toLocaleString("es-CL", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    };

    const formatTimeHHMM = (minutes) => {
      const h = Math.floor(minutes / 60);
      const m = Math.floor(minutes % 60);
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
    };

    const tbody = document.querySelector("#tablaDatos tbody");
    let totalCarros = 0, promTasa = 0, promEficiencia = 0;

    for (let i = 0; i < subtrenadas.length; i++) {
      const fila = document.createElement("tr");

      const datos = [
        subtrenadas[i] || "",
        lineas[i] || "",
        formatDateTime(postura[i]),
        formatDateTime(aviso[i]),
        formatDateTime(retiro[i]),
        cargados[i] || 0,
        formatTimeHHMM(tiempoCarga[i] || 0),
        Math.round(avisoRetiro[i] || 0),
        Math.round(avisoPostura[i] || 0),
        (tasaCarga[i] || 0).toFixed(2),
        (eficiencia[i] || 0).toFixed(2)
      ];

      totalCarros += cargados[i] || 0;
      promTasa += tasaCarga[i] || 0;
      promEficiencia += eficiencia[i] || 0;

      datos.forEach(d => {
        const td = document.createElement("td");
        td.textContent = d;
        fila.appendChild(td);
      });
      tbody.appendChild(fila);
    }

    const tfoot = document.getElementById("resumen");
    if (subtrenadas.length > 0) {
      const filaResumen = document.createElement("tr");
      filaResumen.innerHTML = `
        <td colspan="5"><strong>Resumen del Tren ${tren}${folio ? " (" + folio + ")" : ""}</strong></td>
        <td>${totalCarros.toFixed(0)}</td>
        <td colspan="3"></td>
        <td>${(promTasa / subtrenadas.length).toFixed(2)}</td>
        <td>${(promEficiencia / subtrenadas.length).toFixed(2)}</td>
      `;
      tfoot.appendChild(filaResumen);
    }
  </script>
</body>
</html>
