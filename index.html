<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游늵 An치lisis de Carga - FEPASA</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fb;
      color: #222;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #003366;
      color: white;
      padding: 12px 24px;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    h1 {
      font-size: 22px;
      margin: 0;
    }
    .container {
      padding: 24px;
    }
    .charts {
      display: flex;
      gap: 30px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .chart-box {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      flex: 1 1 45%;
      min-width: 400px;
    }
    canvas {
      width: 100%;
      height: 320px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 25px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    th {
      background-color: #003366;
      color: white;
      text-align: left;
      padding: 8px;
    }
    td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    tfoot td {
      font-weight: bold;
      background-color: #e8f0ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.fepasa.com/wp-content/uploads/2023/03/LOGO-FEPASA-VECTORIAL-1.png" alt="FEPASA Logo">
    <h1 id="titulo">游늵 An치lisis de Carga</h1>
  </header>

  <div class="container">
    <div class="charts">
      <div class="chart-box">
        <canvas id="tasaCargaChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="tiempoChart"></canvas>
      </div>
    </div>

    <table id="tablaDatos">
      <thead>
        <tr>
          <th>Subtrenada</th>
          <th>L칤nea</th>
          <th>Postura</th>
          <th>Aviso</th>
          <th>Retiro</th>
          <th>Carros Cargados</th>
          <th>Tiempo Carga (min)</th>
          <th>Av-Ret (min)</th>
          <th>Ret-Post (min)</th>
          <th>Tasa Carga</th>
          <th>Eficiencia (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot id="resumen"></tfoot>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Obtener par치metros desde la URL
    const params = new URLSearchParams(window.location.search);

    const tren = params.get("tren") || "";
    const subtrenadas = (params.get("subtrenadas") || "").split(",");
    const lineas = (params.get("linea") || "").split(",");
    const postura = (params.get("postura") || "").split(",");
    const aviso = (params.get("aviso") || "").split(",");
    const retiro = (params.get("retiro") || "").split(",");
    const cargados = (params.get("cargados") || "").split(",").map(Number);
    const tiempoCarga = (params.get("tiempoCarga") || "").split(",").map(Number);
    const avisoRetiro = (params.get("avisoRetiro") || "").split(",").map(Number);
    const avisoPostura = (params.get("avisoPostura") || "").split(",").map(Number);
    const tasaCarga = (params.get("tasaCarga") || "").split(",").map(Number);
    const eficiencia = (params.get("eficiencia") || "").split(",").map(Number);

    document.getElementById("titulo").innerText = `游늵 An치lisis de Carga - Tren ${tren}`;

    // Funci칩n para formatear fecha/hora correctamente
    const formatDateTime = (dt) => {
      if (!dt || dt === "null" || dt === "") return "-";
      const parsed = new Date(dt);
      if (isNaN(parsed.getTime())) return dt; // si ya viene formateado
      return parsed.toLocaleString("es-CL", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    };

    // Construcci칩n de tabla
    const tbody = document.querySelector("#tablaDatos tbody");
    let totalCarros = 0, promTasa = 0, promEficiencia = 0;

    for (let i = 0; i < subtrenadas.length; i++) {
      const fila = document.createElement("tr");

      const datos = [
        subtrenadas[i] || "",
        lineas[i] || "",
        formatDateTime(postura[i]),
        formatDateTime(aviso[i]),
        formatDateTime(retiro[i]),
        cargados[i] || 0,
        (tiempoCarga[i] || 0).toFixed(2),
        (avisoRetiro[i] || 0).toFixed(2),
        (avisoPostura[i] || 0).toFixed(2),
        (tasaCarga[i] || 0).toFixed(2),
        (eficiencia[i] || 0).toFixed(2)
      ];

      totalCarros += cargados[i] || 0;
      promTasa += tasaCarga[i] || 0;
      promEficiencia += eficiencia[i] || 0;

      datos.forEach(d => {
        const td = document.createElement("td");
        td.textContent = d;
        fila.appendChild(td);
      });
      tbody.appendChild(fila);
    }

    // Fila resumen
    const tfoot = document.getElementById("resumen");
    if (subtrenadas.length > 0) {
      const filaResumen = document.createElement("tr");
      filaResumen.innerHTML = `
        <td colspan="5"><strong>Resumen del Tren ${tren}</strong></td>
        <td>${totalCarros.toFixed(0)}</td>
        <td colspan="3"></td>
        <td>${(promTasa / subtrenadas.length).toFixed(2)}</td>
        <td>${(promEficiencia / subtrenadas.length).toFixed(2)}</td>
      `;
      tfoot.appendChild(filaResumen);
    }

    // === PLUGIN PARA MOSTRAR VALORES SOBRE LAS BARRAS ===
    const mostrarValores = {
      id: 'mostrarValores',
      afterDatasetsDraw(chart) {
        const { ctx } = chart;
        chart.data.datasets.forEach((dataset, i) => {
          if (dataset.type === "line") return; // ignorar l칤neas
          chart.getDatasetMeta(i).data.forEach((bar, index) => {
            const value = dataset.data[index];
            if (value && value > 0) {
              ctx.fillStyle = '#000';
              ctx.font = 'bold 12px Segoe UI';
              ctx.textAlign = 'center';
              ctx.fillText(value.toFixed(2), bar.x, bar.y - 5);
            }
          });
        });
      }
    };

    // === GR츼FICO 1: Tasa de carga ===
    new Chart(document.getElementById("tasaCargaChart"), {
      type: "bar",
      data: {
        labels: subtrenadas,
        datasets: [
          {
            label: "Tasa Carga L2",
            data: lineas.map((l, i) => l === "L2" ? tasaCarga[i] : 0),
            backgroundColor: "rgba(0, 99, 255, 0.7)"
          },
          {
            label: "Tasa Carga L3",
            data: lineas.map((l, i) => l === "L3" ? tasaCarga[i] : 0),
            backgroundColor: "rgba(255, 206, 86, 0.8)"
          },
          {
            label: "Dise침o L2 (5.45)",
            data: subtrenadas.map(() => 5.45),
            borderColor: "blue",
            borderWidth: 2,
            type: "line",
            fill: false
          },
          {
            label: "Dise침o L3 (7.11)",
            data: subtrenadas.map(() => 7.11),
            borderColor: "orange",
            borderWidth: 2,
            type: "line",
            fill: false
          }
        ]
      },
      options: {
        plugins: {
          legend: { position: "bottom" }
        },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: "Tasa de Carga (car/h)" } },
          x: { title: { display: true, text: "Subtrenadas" } }
        }
      },
      plugins: [mostrarValores]
    });

    // === GR츼FICO 2: Tiempos ===
    new Chart(document.getElementById("tiempoChart"), {
      type: "bar",
      data: {
        labels: subtrenadas,
        datasets: [
          {
            label: "Aviso - Retiro (min)",
            data: avisoRetiro,
            backgroundColor: "rgba(0, 150, 255, 0.7)"
          },
          {
            label: "Retiro - Postura (min)",
            data: avisoPostura,
            backgroundColor: "rgba(255, 150, 50, 0.8)"
          }
        ]
      },
      options: {
        plugins: {
          legend: { position: "bottom" }
        },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: "Tiempo (minutos)" } },
          x: { title: { display: true, text: "Subtrenadas" } }
        }
      },
      plugins: [mostrarValores]
    });
  </script>
</body>
</html>
